<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Desconto para clientes</h1>
    <div id="Desconto"></div>
    <script>
        let cliente = prompt("Você já efetuou alguma compra aqui? \n 1-Sim \n 2-Não");
        let desconto;
        if (cliente == 1) {
            desconto = "Você recebeu o desconto de 10% nas suas próximas compras!";
        }else{
            desconto = "Você recebeu o desconto de 5% nas suas próximas compras!";
        }
        document.getElementById("Desconto").innerHTML = desconto
    </script>
    
</body>
</html>
